  <script>
    // Verificar se est√° logado E se √© admin
    const SESSION_EXPIRATION = 8 * 60 * 60 * 1000; // 8 horas
    let user = null;
    try {
      user = JSON.parse(localStorage.getItem('user') || '{}');
    } catch (e) {
      localStorage.removeItem('user');
      window.location.href = '../login.html';
    }
    
    // Verificar autentica√ß√£o e role
    if (!user || !user.email || !user.authToken) {
      localStorage.removeItem('user');
      window.location.href = '../login.html';
    } else if (user.role !== 'admin') {
      // N√£o √© admin - redirecionar para index
      alert('Acesso negado: apenas administradores podem acessar esta p√°gina.');
      window.location.href = '../index.html';
    } else {
      // Verificar se sess√£o expirou
      const loginAt = user.loginAt || 0;
      if (Date.now() - loginAt > SESSION_EXPIRATION) {
        localStorage.removeItem('user');
        window.location.href = '../login.html';
      }
    }
  </script>
