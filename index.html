<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKI OBV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dragon"></i> WIKI OBV</h1>
            <p class="subtitle">CLÃ OBLIVIUM</p>
            <div class="stats-bar">
                <span id="pokemonCount">0</span> Pokémons • 
                <span id="lastUpdate">--:--</span> • 
                <i class="fas fa-bolt" style="color:#ffd700"></i> Busca Instantânea
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="toggle-images-btn" id="toggleImagesBtn" onclick="alternarTipoImagem()">
                    <i class="fas fa-image"></i> Stickers
                </button>
                <button class="login-btn" id="loginBtn" onclick="iniciarLogin()">
                    <i class="fas fa-lock"></i> ADM
                </button>
            </div>
            <div class="user-info" id="userInfo" style="display:none;">
                <img id="userPic" src="" alt="Avatar">
                <span id="userName"></span>
                <button class="logout-btn" onclick="fazerLogout()">Logout</button>
            </div>
        </header>

        <div class="tabs-nav">
            <button class="tab-btn active" data-page="pokedex">
                <i class="fas fa-book"></i> Pokédex
            </button>
            <button class="tab-btn" data-page="tms">
                <i class="fas fa-compact-disc"></i> TMs
            </button>
            <button class="tab-btn" data-page="tasks">
                <i class="fas fa-tasks"></i> Tasks
            </button>
            <button class="tab-btn" data-page="cla">
                <i class="fas fa-users"></i> CLÃ
            </button>
        </div>

        <!-- Container dinâmico -->
        <main id="page-content" class="tab-content active">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando...</p>
            </div>
        </main>
        
        <footer>
            <p>DEX OBV © 2023 - Banco de dados Pokémon</p>
            <p class="update-info">
                <i class="fas fa-sync-alt"></i> Dados sincronizados do Google Sheets • 
                <i class="fas fa-images"></i> Imagens: Pokémon Database • 
                <i class="fas fa-bolt"></i> Busca Instantânea
            </p>
        </footer>
    </div>
    
    <!-- Core scripts -->
    <script src="js/script.js"></script>
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/pokedex.js"></script>
    <script src="js/modules/tms.js"></script>
    <script src="js/modules/tasks.js"></script>
    <script src="js/modules/cla.js"></script>
</body>
</html>
